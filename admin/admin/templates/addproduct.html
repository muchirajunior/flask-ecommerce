{% extends "adminbase.html" %}

{% block body %}
<div class="row"  >
    <div class="col s12 m6" style="padding-left:50px;">
  
        <form action="" enctype="multipart/form-data" method="POST"  >
           
              <div class="input-field col s8">
                <input id="name" name='name' type="text" class="validate">
                <label for="name">Product Name</label>
              </div>

              <div class="input-field col s8">
                <input id="name" type="number" name="price" class="validate">
                <label for="name">price</label>
              </div>
              <div class="input-field col s8">
                <textarea id="textarea1" name="description" class="materialize-textarea"></textarea>
                <label for="textarea1">Textarea</label>
              </div>

              <div class="file-field input-field col s8">
                <div class="btn">
                  <span>File</span>
                  <input name='image' type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate"  name='image' type="text">
                </div>
              </div>

              <div class="input-field col s8">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
              </div>
             
              
        </form>
    
    </div>
  </div>
{% endblock %}
